<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Portal - EnTel</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <header class="page-header login-header">
    <div class="logo-section">
      <img src="images/logo.png" alt="Site Logo" class="site-logo">
      <span class="site-title">EnTel</span>
    </div>
  </header>

  <div class="container login-container">
    <h1>Login Portal</h1>
    <form class="login-form" onsubmit="return validateLogin()">
      <div class="input-field">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Enter Username" required />
      </div>
      <div class="input-field password-wrapper">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Enter Password" required />
        <div class="toggle-password" onclick="togglePassword()">
          <i class="fas fa-eye"></i>
        </div>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <div id="error-msg" class="error"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
