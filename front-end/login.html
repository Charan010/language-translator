<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Portal - EnTel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="page-header login-header">
    <div class="logo-section">
      <img src="images/logo.png" alt="Site Logo" class="site-logo">
      <span class="site-title">EnTel</span>
    </div>
  </header>

  <div class="container login-container">
    <h1>EnTel</h1>
    <form class="login-box" onsubmit="return validateLogin()">
      <input type="text" id="username" placeholder="Enter Username" required />
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Enter Password" required />
        <span class="toggle-password" onclick="togglePassword()">👁️</span>
      </div>
      <button type="submit">Login</button>
      <div id="error-msg" class="error"></div>
    </form>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (!username || !password) {
        errorMsg.textContent = "Both fields are required.";
        return false;
      }

      window.location.href = "structure.html";
      return false;
    }

    function togglePassword() {
      const passwordField = document.getElementById("password");
      const icon = document.querySelector(".toggle-password");

      if (passwordField.type === "password") {
        passwordField.type = "text";
        icon.textContent = "🚫";
      } else {
        passwordField.type = "password";
        icon.textContent = "👁️";
      }
    }
  </script>

</body>
</html>
